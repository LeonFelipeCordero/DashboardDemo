<div th:class="${size}">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="${title}"></div>
        <div class="panel-body">
            <table data-toggle="table" data-url="tables/data1.json" data-show-refresh="true" data-show-toggle="true"
                   data-show-columns="true" data-search="true" data-select-item-name="toolbar1"
                   data-pagination="true" data-sort-name="name" data-sort-order="desc">
                <thead>
                <tr>
                    <th th:each="head : ${header}" th:text="${head}" th:data-field="${head}"
                        data-sortable="true"></th>
                </tr>
                </thead>
                <tr th:each="row : ${data}" th:object="${row}">
                    <td th:each="field : ${#object}" th:text="${field}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
